<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <h1 id="main-heading">I Plot Your Data</h1>
      <label id="text-label1" for="text-input1">URL of dataset</label>
      <input id="text-input1" class="input-text" type="text" placeholder="text here" value="https://raw.githubusercontent.com/CPLN692-MUSA611-Open-Source-GIS/datasets/master/json/world-country-capitals.json" >
      <br>
      <br>
      <label id="text-label2" for="text-input2">Longitude Field</label>
      <input id="text-input2" class="input-text" type="text" placeholder="text here" value="CapitalLongitude" >
      <br>
      <br>
      <label id="text-label3" for="text-input3">Latitude Field</label>
      <input id="text-input3" class="input-text" type="text" placeholder="text here" value="CapitalLatitude" >
      <br>
      <button>Plot</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
