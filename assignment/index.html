<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <br>
      <label id="url-label" for="url-label">Dataset URL:</label>
      <input id="url-input" class="input-text" type="text" placeholder="text-here" value="Place link here">
      <br>
      <br>
      <label id="lat-key" for="lat-key">Latitude Key:</label>
      <input id="lat-key-input" class="input-text" type="text" placeholder="text-here" value="Place latitude key here">
      <br>
      <br>
      <label id="long-key" for="long-key">Longitude Key:</label>
      <input id="long-key-input" class="input-text" type="text" placeholder="text-here" value="Place longitude key here">
      <br>
      <br>
      <button id="the-button">Plot Data</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
