<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      ====================== -->
      <label id=url for="data-url">Data Url</label>
      <br>
      <input id="data-url" class="data" type="text">
      <br>
      <br>
      <label id=coord1 for="lat">Latitude Key</label>
      <br>
      <input id="lat" class="cor-data-lat" type="text">
      <br>
      <br>
      <label id=coord2 for="long">Longitude Key</label>
      <br>
      <input id="long" class="cor-data-long" type="text">
      <br>
      <br>
      <button>Plot</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
